<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #009688;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #2196F3;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>

    <table>
        <tr>
            <th>Image 1</th>
            <th>Image 2</th>
            <th>Image 3</th>
        </tr>
        <tr>
            <td><img src="image1.jpg" alt="Photo 1"></td>
            <td><img src="image2.jpg" alt="Photo 2"></td>
            <td><img src="image3.jpg" alt="Photo 3"></td>
        </tr>
    </table>

    <p>
        Welcome to our photo gallery! Feel free to explore the amazing images we have collected.
        Click on the images to view them in full size.
    </p>

    <h2>Useful Links:</h2>
    <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
    </ul>

    <h2>Photo Categories:</h2>
    <ul>
        <li>Nature</li>
        <li>Travel</li>
        <li>Animals</li>
    </ul>

    <h2>Watch a Video:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/examplevideo" frameborder="0" allowfullscreen></iframe>

</body>
</html>
